<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }

        .highlight {
            fill: orange;
        }
		path { 
		stroke: steelblue;
		stroke-width: 2;
		fill: none;
		}
		.axis path,
		.axis line {
			fill: none;
			stroke: grey;
			stroke-width: 1;
			shape-rendering: crispEdges;
		}
</style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg width="2000" height="600"></svg>
 <!-- Add  button-->
<!--input type="button" id="Average" value="Click for LineChart" -->

<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="updateData()" />
</div>
<script>

	

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 10)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Activity Summary Chart")
	   
	
    var x = d3.scaleBand().range([0, width]).padding(0.4),
        y = d3.scaleLinear().range([height, 0]);
		
	// Define the axes
	var xAxis = d3.axisBottom().scale(x);

	var yAxis = d3.axisLeft().scale(y)
		.ticks(5);

    var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("data/ActivitySummary.csv", function(error, data) {
        if (error) {
            throw error;
        }

        x.domain(data.map(function(d) { return d.dateComponents; }));
        y.domain([0, d3.max(data, function(d) { return d.activeEnergyBurned; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(x))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Year");

        g.append("g")
         .call(d3.axisLeft(y).tickFormat(function(d){
             return "" + d;
         }).ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Active Energy Burned");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .on("mouseover", onMouseOver) //Add listener for the mouseover event
         .on("mouseout", onMouseOut)   //Add listener for the mouseout event
         .attr("x", function(d) { return x(d.dateComponents); })
         .attr("y", function(d) { return y(d.activeEnergyBurned); })
         .attr("width", x.bandwidth())
         .transition()
         .ease(d3.easeLinear)
         .duration(400)
         .delay(function (d, i) {
             return i * 50;
         })
         .attr("height", function(d) { return height - y(d.activeEnergyBurned); });
    });
    
    //mouseover event handler function
    function onMouseOver(d, i) {
        d3.select(this).attr('class', 'highlight');
        d3.select(this)
          .transition()     // adds animation
          .duration(400)
          .attr('width', x.bandwidth() + 5)
          .attr("y", function(d) { return y(d.activeEnergyBurned) - 10; })
          .attr("height", function(d) { return height - y(d.activeEnergyBurned) + 10; });

        g.append("text")
         .attr('class', 'val') 
         .attr('x', function() {
             return x(d.dateComponents);
         })
         .attr('y', function() {
             return y(d.activeEnergyBurned) - 15;
         })
         .text(function() {
             return [ '' +d.activeEnergyBurned];  // Value of the text
         });
    }

    //mouseout event handler function
    function onMouseOut(d, i) {
        // use the text label class to remove label on mouseout
        d3.select(this).attr('class', 'bar');
        d3.select(this)
          .transition()     // adds animation
          .duration(400)
          .attr('width', x.bandwidth())
          .attr("y", function(d) { return y(d.activeEnergyBurned); })
          .attr("height", function(d) { return height - y(d.activeEnergyBurned); });

        d3.selectAll('.val')
          .remove()
    }
	

	// ** Update data section (Called from the onclick)
	
	// Parse the date
	var parseDate = d3.timeParse("%d-%b-%y");
	
	// Define the line
	var valueline = d3.line()
		.x(function(d) { return x(d.dateComponents); })
		.y(function(d) { return y(d.activeEnergyBurned); });
	
	function updateData() {
	
		// Get the data again
		d3.csv("data/ActivitySummary.csv", function(error, data) {
			data.forEach(function(d) {
	    	d.dateComponents = parseDate(d.dateComponents);
			d.activeEnergyBurned = +d.activeEnergyBurned;
	    });

    	// Scale the range of the data again 
    	x.domain(d3.extent(data, function(d) { return d.dateComponents; }));
	    y.domain([0, d3.max(data, function(d) { return d.activeEnergyBurned; })]);

		// Select the section we want to apply our changes to
		var svg = d3.select("body").transition();

		// Make the changes
        svg.select(".line")   // change the line
            .duration(750)
            .attr("d", valueline(data));
        svg.select(".x.axis") // change the x axis
            .duration(750)
            .call(xAxis);
        svg.select(".y.axis") // change the y axis
            .duration(750)
            .call(yAxis);

    });
}

</script>
</body>
</html>
